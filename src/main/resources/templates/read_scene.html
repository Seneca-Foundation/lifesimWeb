<!DOCTYPE html>
<html lang="en">
<head>
    <title>Read a Scene</title>
</head>
    <body>
        <h3>Welcome, Read a Scene</h3>
        <form action="#" th:action="@{/readform/{id}}" method="GET" th:object="${scene}">
            <input type="hidden" th:field="*{id}" />
            <table> 
                <tr>
                    <td><label>Question</label></td>
                    <td><input type="text" th:field="*{question}" /></td>
                </tr>
                <tr>
                    <td><label>Text Color</label></td>
                    <td><input type="text" th:field="*{textColor}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
