<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update a Player</title>
</head>
    <body>
        <h3>Welcome, Update a Player</h3>
        <form action="#" th:action="@{/player/updateform}" method="POST" th:object="${player}">
            <input type="hidden" th:field="*{id}" th:value="*{id}"/>
             <table> 
                <tr>
                    <td><label>Age</label></td>
                    <td><input type="text" th:field="*{age}" /></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td><input type="text" th:field="*{gender}" /></td>
                </tr>  
                <tr>
                    <td><label>Reputation</label></td>
                    <td><input type="text" th:field="*{reputation}" /></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit"/></td>
                </tr>
            </table>
        </form:form>
    </body>
</html>
